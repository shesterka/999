{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Категории автомобилей{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Категории автомобилей</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{% static 'main/css/rentall.css' %}">
 <style>
   .scale {
    transition: 1s; /* Время эффекта */
   }
   .scale:hover {
    transform: scale(1.2); /* Увеличиваем масштаб */
   }
  </style>

</head>
<body>
 <h1 class="custom-colored-h1" align = "center">Аренда внедорожников</h1>

<a href="premium"><img src="{% static 'main/img/car-icon-premium.png'%} "  alt="" class="scale"></a>
<a href="sportcar"><img src="{% static 'main/img/car-icon-sportcar.png'%} " alt="" class="scale"></a>
<a href="vnedorozhnik"><img src="{% static 'main/img/car-icon-vnedorozhnik.png'%} " alt="" class="scale"></a>
<a href="minivan"><img src="{% static 'main/img/car-icon-minivan.png'%} " alt="" class="scale"></a>
</body>

<style>
   a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
  </style>
</html>
{% endblock %}
